# ====================================
# NGINX CONFIG: api.dtorreshaus.com
# Backend API (Node.js/Express en puerto 3001)
# ====================================

server {
    listen 80;
    listen [::]:80;
    server_name api.dtorreshaus.com;

    # Logs
    access_log /var/log/nginx/api.dtorreshaus.access.log;
    error_log /var/log/nginx/api.dtorreshaus.error.log;

    # Reverse proxy al backend Node.js
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # Headers para WebSockets y proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Headers de cliente real
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3001/health;
        access_log off;
    }
}
