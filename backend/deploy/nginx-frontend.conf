# ====================================
# NGINX CONFIG: dtorreshaus.com
# Frontend React (archivos estáticos)
# ====================================

server {
    listen 80;
    listen [::]:80;
    server_name dtorreshaus.com www.dtorreshaus.com;

    # Root directory (aquí estarán los archivos del build)
    root /var/www/dtorreshaus/frontend/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/dtorreshaus.access.log;
    error_log /var/log/nginx/dtorreshaus.error.log;

    # Configuración de caché para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Servir archivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Deshabilitar cache para index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
