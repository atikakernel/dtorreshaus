# ====================================
# CONFIGURACIÓN NGINX - dtorreshaus
# ====================================
# Ubicación en servidor: /etc/nginx/sites-available/dtorreshaus
# Crear symlink: sudo ln -s /etc/nginx/sites-available/dtorreshaus /etc/nginx/sites-enabled/

# CAMBIA "api.dtorreshaus.com" por tu dominio real

server {
    listen 80;
    listen [::]:80;

    server_name api.dtorreshaus.com;

    # Logs
    access_log /var/log/nginx/dtorreshaus-access.log;
    error_log /var/log/nginx/dtorreshaus-error.log;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req zone=api_limit burst=20 nodelay;

    # Tamaño máximo de body (para uploads)
    client_max_body_size 10M;

    # Proxy a backend Node.js
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Cache
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint (sin rate limiting)
    location /health {
        limit_req off;
        proxy_pass http://localhost:3001/health;
    }

    # Webhooks (sin rate limiting para pasarelas)
    location /api/webhooks {
        limit_req off;
        proxy_pass http://localhost:3001/api/webhooks;
    }
}

